<div class="container"> 
    <h2>Purchased Cars</h2> 
    <div *ngIf="purchasedCars.length === 0">You have not purchased any cars.</div>
     <div class="car-list" *ngIf="purchasedCars.length > 0"> 
        <div class="car-card" *ngFor="let car of purchasedCars">
             <img [src]="car.img" alt="{{ car.model }}" />
              <div class="car-info"> 
                <h3>{{ car.brand.name }} {{ car.model }}</h3>
                 <p>Year: {{ car.year }}</p>
                  <p>Price: {{ car.price | currency }}</p> 
                </div>
             </div> 
            </div>
         </div>
