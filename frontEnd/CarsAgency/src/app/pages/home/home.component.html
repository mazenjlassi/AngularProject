<section class="relative text-white min-h-screen flex items-start justify-center text-center px-6 overflow-hidden pt-6">
  <!-- Video Background -->
  <video #backgroundVideo autoplay muted loop playsinline preload="auto" class="absolute inset-0 w-full h-full object-cover z-0">
    <source src="videos/car-background.mp4" type="video/mp4" />
  </video>

  <!-- Content -->
  <div class="relative z-20 flex flex-col items-center">
    <h1 class="text-5xl font-bold mb-4">Find Your Dream Car</h1>
    <p class="text-gray-400 text-lg mb-8 max-w-2xl">Experience the best deals and unmatched quality.</p>
    <div class="flex flex-wrap justify-center space-x-6">
      <a routerLink="/brands" class="px-6 py-3 bg-white text-black rounded-full text-sm hover:bg-gray-200 transition">Explore Brands</a>
      <a routerLink="/cars" class="px-6 py-3 border border-white rounded-full text-sm hover:bg-white hover:text-black transition">Browse Cars</a>
    </div>
  </div>
</section>
