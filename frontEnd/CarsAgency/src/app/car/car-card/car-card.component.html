<div class="bg-gray-900 text-white rounded-lg overflow-hidden shadow-lg hover:shadow-2xl transition p-4 flex flex-col items-center">
    <img [src]="car.img" alt="{{ car.model }}" class="h-40 w-full object-cover mb-4 rounded-md" />
    
    <h3 class="text-2xl font-bold mb-2">{{ car.model }}</h3>
    <p class="text-gray-400 mb-2">{{ car.brand.name }} - {{ car.year }}</p>
    <p class="text-green-400 font-semibold mb-4">{{ car.price | currency:'USD' }}</p>
    
    <a [routerLink]="['/cars', car.id]" class="mt-auto px-4 py-2 bg-white text-black rounded-full text-sm hover:bg-gray-200 transition">
      View Details
    </a>
  </div>
