<section class="bg-black min-h-screen text-white py-10 px-6 flex flex-col items-center">
    <div class="max-w-4xl w-full">
      <img [src]="car.img" alt="{{ car.model }}" class="w-full h-96 object-cover rounded-lg mb-6" />
      
      <h1 class="text-5xl font-bold mb-4">{{ car.model }}</h1>
      <p class="text-gray-400 mb-2">Brand: {{ car.brand.name }}</p>
      <p class="text-gray-400 mb-2">Year: {{ car.year }}</p>
      <p class="text-green-400 text-2xl font-bold mb-4">{{ car.price | currency:'USD' }}</p>
      
      <!-- You can add more like: buttons to Save or Buy -->
    </div>
  </section>
